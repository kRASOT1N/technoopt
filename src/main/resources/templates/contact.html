<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
<header>
    <nav>
        <!-- Логотип (подставьте свой) -->
        <img th:src="@{/images/logo.png}" alt="Логотип компании" class="company-logo">

        <!-- Меню -->
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="catalog">Каталог</a></li>
            <li><a href="aboutcomp">О компании</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Баннер с большим заголовком и «хлебными крошками» -->
    <section class="hero-banner">
        <h1>Контакты</h1>
        <nav class="breadcrumbs">

        </nav>
    </section>

    <!-- Основной блок контактов -->
    <section class="contacts-container">
        <!-- Левая часть: контактные данные -->
        <div class="contacts-left">
            <h3>КОНТАКТЫ</h3>
            <h2>Свяжитесь с нами</h2>
            <ul>
                <li>+7 (701) 887 47 67</li>
                <li>+7 (771) 033 05 11</li>
                <li><a href="mailto:tehnoopotoms@mail.ru">tehnoopotoms@mail.ru</a></li>
                <li>г. Астана, улица C 308, строение 1</li>
            </ul>
        </div>

        <div class="contacts-right">
            <div class="map-iframe">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1032.7343176103776!2d71.3469681!3d51.2097682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4245813d4be604dd%3A0xb2e4e3d3a148ac0!2z0KLQpiDQo9Cg0KPQow!5e0!3m2!1sru!2skz!4v1692530969961!5m2!1sru!2skz"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                </iframe>
            </div>

            <!-- Форма заявки -->
            <div class="form-section">
                <h3>Оставьте заявку на обратный звонок</h3>
                <form id="tgForm">
                    <input type="text" name="name" placeholder="Имя" required>
                    <input type="text" name="phone" placeholder="+7 (777) 000 9998" required>
                    <textarea name="comment" placeholder="Комментарий"></textarea>
                    <button type="submit">Отправить заявку</button>
                </form>

            </div>
        </div>
    </section>
</main>

<script th:src="@{/sendToTelegram.js}"></script>

</body>
</html>
